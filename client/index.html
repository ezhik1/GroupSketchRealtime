	<script>

		

		myApp.config(function ($routeProvider, $locationProvider) {
		  $routeProvider
		    .when('/',
		      {
		        templateUrl: 'angular/partials/view1.html'
		      })
		    .when('/sketch',
		      {
		        templateUrl: 'angular/partials/view2.html'
		      })
		    .otherwise({
		      redirectTo: '/'
			});
		}).run(function($rootScope,$location){
			$rootScope.$on( "$routeChangeStart", function(event, next, current){
				if(localStorage.getItem('user') == null){

					if(next.templateUrl ==="angular/partials/view1.html"){
						
					}
					else{
						$location.path("/login")
					}
				}
			})
		});
	</script>
